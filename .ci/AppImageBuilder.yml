#
# 86Box         A hypervisor and IBM PC system emulator that specializes in
#               running old operating systems and software designed for IBM
#               PC systems and compatibles from 1981 through fairly recent
#               system designs based on the PCI bus.
#
#               This file is part of the 86Box distribution.
#
#               Recipe file for appimage-builder.
#
#
# Authors:      RichardG, <richardg867@gmail.com>
#
#               Copyright 2022 RichardG.
#

version: 1
AppDir:
  path: ./archive_tmp
  app_info:
    id: !ENV 'net.${project_lower}.${project_lower}'
    name: !ENV '${project}'
    icon: !ENV '${project_lower}'
    version: '3.2'
    exec: !ENV 'usr/local/bin/${project}'
    exec_args: $@
  apt:
    arch: !ENV '${arch_deb}'
    sources:
    - sourceline: 'deb http://deb.debian.org/debian bullseye main'
      key_url: 'https://ftp-master.debian.org/keys/archive-key-11.asc'
    - sourceline: 'deb http://security.debian.org/debian-security bullseye-security main'
      key_url: 'https://ftp-master.debian.org/keys/archive-key-11.asc'
    - sourceline: 'deb http://deb.debian.org/debian bullseye-updates main'
      key_url: 'https://ftp-master.debian.org/keys/archive-key-11-security.asc'
    include:
    - libdrm2
    - libevdev2
    - libgbm1
    - libopenal1
    - libpng16-16
    - libqt5core5a
    - libqt5gui5
    - libqt5widgets5
    - librtmidi5
    - libsdl2-2.0-0
    - libslirp0
    - libwayland-client0
    - libx11-6
    - libxcb1
  files:
    exclude:
    - etc
    - lib/udev
    - usr/bin
    - usr/sbin
    - usr/share/alsa
    - usr/share/apport
    - usr/share/bug
    - usr/share/doc
    - usr/share/doc-base
    - usr/share/glib-2.0
    - usr/share/libwacom
    - usr/share/lintian
    - usr/share/locale
    - usr/share/man
    - usr/share/openal
    - usr/share/pkgconfig
    - usr/share/X11
AppImage:
  arch: !ENV '${arch_appimage}'
